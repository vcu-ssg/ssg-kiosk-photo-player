services:
  photo-kiosk:
    image: ssg-kiosk-photo-player:latest   # ðŸ‘ˆ add this line
    build:
      context: .
      dockerfile: Dockerfile
    container_name: photo-kiosk
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./photos:/app/photos
      - ./public:/app/public

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    profiles: [production]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600
      - WATCHTOWER_LABEL_ENABLE=true
