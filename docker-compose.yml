services:
  photo-kiosk:
    image: ssg-kiosk-photo-player:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: photo-kiosk
    hostname: ${HOSTNAME:-${HOST:-${COMPUTERNAME:-default-client}}}
    restart: unless-stopped
    ports:
      - "${KIOSK_PORT:-3000}:3000"
    volumes:
      - ./photos:/app/photos
      - ./public:/app/public
      - ./pages:/app/pages
      - ./config.yaml:/app/config.yaml:ro
      - ./logs:/app/logs
    env_file:
      - /home/john/.env
    environment:
      - NODE_ENV=${KIOSK_NODE_ENV:-production}
      - PORT=${KIOSK_PORT:-3000}
      - OPENWEATHER_KEY=${KIOSK_OPENWEATHER_KEY}
      - ENV_PATH=/home/john/.env
      - CLIENT_ID=${HOSTNAME:-default-client}

    labels:
      - "com.centurylinklabs.watchtower.enable=true"


  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    profiles: [production]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600
      - WATCHTOWER_LABEL_ENABLE=true
